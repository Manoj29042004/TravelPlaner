<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Travel Planner</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .dashboard-header {
            background-color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?q=80&w=2021&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 300px;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-bottom: -3rem;
            /* Overlap effect */
            position: relative;
            z-index: 1;
        }

        .hero-text {
            text-align: center;
        }

        .hero-text h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            position: relative;
            z-index: 2;
            margin-bottom: 3rem;
            padding: 0 1rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .stat-card.primary {
            background: var(--primary-color);
            color: white;
        }

        .stat-card.add-new {
            border: 2px dashed var(--primary-color);
            background: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.2s;
        }

        .stat-card.add-new:hover {
            background: white;
            transform: translateY(-2px);
        }

        .trips-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .trip-card {
            background: white;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
        }

        .trip-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .trip-img {
            height: 180px;
            background-size: cover;
            background-position: center;
        }

        .trip-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .trip-date {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .trip-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .trip-desc {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .trip-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
            padding-top: 1rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 2rem;
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
        }
    </style>
</head>

<body>
    <header class="dashboard-header">
        <div class="container header-content">
            <a href="index.html" class="logo">TravelPlanner</a>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <span id="user-name" style="font-weight: 600;">User</span>
                <button id="logout-btn" class="btn" style="border: 1px solid #ddd;">Sign Out</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="hero-section">
            <div class="hero-text">
                <h1>My Journeys</h1>
                <p>Collect moments, not things.</p>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="text-muted"
                    style="text-transform: uppercase; font-size: 0.8rem; font-weight: 700;">Upcoming Trips</span>
                <h3 id="stat-trips" style="font-size: 2.5rem; color: var(--primary-color);">0</h3>
            </div>
            <!-- Placeholder for future stats -->
            <div class="stat-card primary">
                <span
                    style="text-transform: uppercase; font-size: 0.8rem; font-weight: 700; opacity: 0.9;">Explored</span>
                <h3 style="font-size: 2.5rem;">3 Countries</h3>
            </div>
            <div id="create-trip-card" class="stat-card add-new">
                <div style="font-size: 2rem; color: var(--primary-color);">+</div>
                <span style="font-weight: 600; color: var(--primary-color);">Plan New Trip</span>
            </div>
        </div>

        <h2 style="margin-bottom: 1.5rem;">Your Collections</h2>
        <div id="my-trips-grid" class="trips-grid">
            <!-- Trips Rendering Here -->
        </div>
    </div>

    <!-- Create Trip Modal -->
    <div id="create-trip-modal" class="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1.5rem;">
                <h2 style="margin:0;">New Adventure</h2>
                <span class="close" style="font-size:1.5rem; cursor:pointer;">&times;</span>
            </div>

            <form id="create-trip-form">
                <div class="form-group" style="margin-bottom:1rem;">
                    <label>Where to?</label>
                    <input type="text" id="tripTitle" placeholder="e.g. Paris, France" required>
                </div>
                <div class="form-group" style="margin-bottom:1rem;">
                    <label>When?</label>
                    <input type="text" id="tripDates" placeholder="e.g. Summer 2024" required>
                </div>
                <div class="form-group" style="margin-bottom:1rem;">
                    <label>Cover Image (URL)</label>
                    <input type="url" id="tripImage" placeholder="https://source.unsplash.com/...">
                </div>
                <div class="form-group" style="margin-bottom:1.5rem;">
                    <label>Description</label>
                    <textarea id="tripDesc" placeholder="Brief notes..." rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%;">Create Trip</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/dashboard.js"></script>
</body>

</html>
