<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Travel Planner</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/variables.css">
    <style>
        .admin-layout {
            display: flex;
            min-height: 100vh;
            background: #F8FAFC;
        }

        .sidebar {
            width: 260px;
            background: white;
            border-right: 1px solid #E2E8F0;
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 100;
        }

        .sidebar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            padding: 0 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: var(--font-heading);
        }

        .nav-item {
            padding: 1rem 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
            font-weight: 500;
            transition: all 0.2s;
            border-left: 3px solid transparent;
            font-size: 1rem;
        }

        .nav-item:hover {
            background: #F0F9FF;
            color: var(--primary-color);
        }

        .nav-item.active {
            background: #F0F9FF;
            color: var(--primary-color);
            border-left-color: var(--primary-color);
            font-weight: 600;
        }

        .content {
            flex: 1;
            margin-left: 260px;
            padding: 2.5rem;
            max-width: 1400px;
        }

        .section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border: 1px solid #E2E8F0;
            overflow: hidden;
        }

        .grid-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 1.8rem;
            color: var(--text-dark);
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            text-align: left;
            padding: 1rem 1.5rem;
            background: #F8FAFC;
            font-weight: 600;
            color: var(--text-muted);
            border-bottom: 1px solid #E2E8F0;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #F1F5F9;
            vertical-align: middle;
            color: var(--text-main);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: capitalize;
            display: inline-block;
        }

        .status-pending {
            background: #FEF3C7;
            color: #D97706;
        }

        .status-approved {
            background: #DCFCE7;
            color: #16A34A;
        }

        .status-rejected {
            background: #FEE2E2;
            color: #DC2626;
        }

        /* Modal specific overrides if needed */
        .modal-content {
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand">
                <span>✈️</span> Admin Panel
            </div>
            <nav>
                <div class="nav-item active" id="nav-packages">Packages</div>
                <div class="nav-item" id="nav-bookings">Bookings</div>
                <div class="nav-item" id="nav-users">Users & Admins</div>
            </nav>
            <div style="margin-top:auto; padding: 1.5rem 1.5rem 2rem;">
                <div id="admin-info" style="margin-bottom:1rem; font-size:0.9rem; color:var(--text-muted);"></div>
                <button id="logout-btn" class="btn"
                    style="width:100%; border:1px solid #E2E8F0; background:white; color:var(--text-main);">Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content">

            <!-- Packages Section -->
            <div id="section-packages" class="section active">
                <div class="grid-header">
                    <h2>Manage Packages</h2>
                    <button id="create-pkg-btn" class="btn btn-primary">+ Create Package</button>
                </div>
                <!-- Packages List Grid -->
                <div id="packages-list" class="grid-3" style="grid-gap: 2rem;">
                    <!-- Injected by JS -->
                </div>
            </div>

            <!-- Bookings Section -->
            <div id="section-bookings" class="section">
                <div class="grid-header">
                    <h2>Booking Requests</h2>
                </div>
                <div class="card">
                    <table>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Package / Request</th>
                                <th>Date Requested</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="bookings-table">
                            <!-- Injected by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Users Section -->
            <div id="section-users" class="section">
                <div class="grid-header">
                    <h2>System Users</h2>
                    <button id="create-admin-btn" class="btn btn-primary" style="display:none;">+ Add New Admin</button>
                </div>
                <div class="card">
                    <table>
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th style="text-align:right;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table">
                            <!-- Injected by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <!-- Modals (Copied from original structure but cleaned up) -->

    <!-- Create Package Modal -->
    <div id="pkg-modal" class="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1.5rem;">
                <h2 style="font-size:1.5rem;">New Travel Package</h2>
                <span class="close-pkg"
                    style="font-size:1.5rem; cursor:pointer; color:var(--text-muted);">&times;</span>
            </div>
            <form id="pkg-form">
                <div class="form-group"><label>Title</label><input type="text" id="pkg-title" required></div>
                <div class="grid-2" style="display:grid; grid-template-columns:1fr 1fr; gap:1rem;">
                    <div class="form-group"><label>Destination</label><input type="text" id="pkg-dest" required></div>
                    <div class="form-group"><label>Price ($)</label><input type="number" id="pkg-price" required></div>
                </div>
                <div class="form-group"><label>Duration</label><input type="text" id="pkg-duration"
                        placeholder="e.g. 5 Days" required></div>
                <div class="form-group"><label>Image URL</label><input type="url" id="pkg-image" required></div>
                <div class="form-group"><label>Description</label><textarea id="pkg-desc" rows="3"></textarea></div>
                <div class="form-group"><label>Activities (comma separated)</label><textarea id="pkg-activities"
                        rows="2" placeholder="Eiffel Tower, Louvre Museum..."></textarea></div>
                <button type="submit" class="btn btn-primary" style="width:100%; margin-top:1rem;">Create
                    Package</button>
            </form>
        </div>
    </div>

    <!-- Create Admin Modal -->
    <div id="admin-modal" class="modal">
        <div class="modal-content">
            <span class="close-admin"
                style="float:right; font-size:1.5rem; cursor:pointer; color:var(--text-muted);">&times;</span>
            <h2 style="font-size:1.5rem; margin-bottom:1.5rem;">Create New Admin</h2>
            <form id="new-admin-form">
                <div class="form-group"><label>Username</label><input type="text" id="new-admin-user" required></div>
                <div class="form-group"><label>Email</label><input type="email" id="new-admin-email" required></div>
                <div class="form-group"><label>Password</label><input type="password" id="new-admin-pass" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%; margin-top:1rem;">Create Admin</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/admin.js"></script>
</body>

</html>
