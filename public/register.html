<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Travel Planner</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-body) 0%, #E0F2FE 100%);
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .logo-area {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-area h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-main);
            font-weight: 500;
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .login-footer a {
            color: var(--primary-color);
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <a href="index.html"
            style="position: absolute; top: 20px; left: 20px; text-decoration: none; color: var(--primary-color); font-weight: 600; display: flex; align-items: center; gap: 0.5rem;">
            &larr; Home
        </a>
        <div class="logo-area">
            <h1>TravelPlanner</h1>
            <p style="color: var(--text-muted)">Start your adventure today!</p>
        </div>

        <div class="card">
            <div id="error-msg"
                style="background: #FEE2E2; color: #B91C1C; padding: 0.75rem; border-radius: var(--radius-sm); margin-bottom: 1rem; display: none; text-align: center;">
            </div>

            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a unique username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Min. 8 characters" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Create Account</button>
            </form>

            <div class="login-footer">
                Already have an account? <a href="login.html">Log In</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { register } from './js/auth.js';

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            try {
                await register(email, password, username);
                // alert('Registration successful! Please login.'); // Optional: remove alert for smoother flow if desired, but user just said redirect to login.
                window.location.href = 'login.html';
            } catch (err) {
                console.error(err);
                errorMsg.textContent = err.message || "An error occurred during registration.";
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
